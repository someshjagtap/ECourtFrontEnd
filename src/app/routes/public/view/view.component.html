<page-header></page-header>

<form
      name="courtCase"
      role="form"
      class="form-field-full">

  <div fxLayout="row wrap" class="matero-row">
    <div fxFlex="100.67" fxFlex.lt-sm="100" class="matero-col">
      <mat-card>

        <div class="d-flex" style="padding-left: 20px; background-color: rgb(158, 190, 202);">
          <h2 class="text-blue"> Case Details
          </h2>
        </div>
        &nbsp;
        <mat-card-content>

          <div fxLayout="row wrap">

            <div fxFlex="50" fxFlex.lt-sm="100">
              <div class="row" >
                <div class="column"><span style="font-weight:bold"> Case No :</span></div>
                <div class="column">{{detail.caseNo}}</div>
              </div>
            </div>

            <div fxFlex="50" fxFlex.lt-sm="100">
              <div class="row">
                <div class="column"><span style="font-weight:bold">Village Name :</span></div>
                <div class="column">{{detail.villageName}}</div>
              </div>
            </div>

          </div> &nbsp;

          <div fxLayout="row wrap">

            <div fxFlex="50" fxFlex.lt-sm="100">
              <div class="row" >
                <div class="column"><span style="font-weight:bold">Accuser Name :</span></div>
                <div class="column">{{detail.accuserName}}</div>
              </div>
            </div>

            <div fxFlex="50" fxFlex.lt-sm="100">
              <div class="row">
                <div class="column"><span style="font-weight:bold">Application No :</span></div>
                <div class="column">{{detail.applicationNo}}</div>
              </div>
            </div>

          </div> &nbsp;

          <div fxLayout="row wrap">

            <div fxFlex="50" fxFlex.lt-sm="100">
              <div class="row" >
                <div class="column"><span style="font-weight:bold">Next Hearing Date :</span></div>
                <div class="column"> {{detail.nextHearingDate | date: 'shortDate'}}</div>
              </div>
            </div>

            <div fxFlex="50" fxFlex.lt-sm="100">
              <!-- <div class="row" fxLayoutGap="30px">
                <div class="column">Application No :</div>
                <div class="column">{{detail.applicationNo}}</div>
              </div> -->
            </div>

          </div>

        </mat-card-content>

        &nbsp;
        <div class="d-flex" style="padding-left: 20px; background-color: rgb(158, 190, 202);">
          <h2 class="text-blue"> Hearing Details
          </h2>
        </div>
        &nbsp;

      </mat-card>
    </div>
  </div>
</form>
